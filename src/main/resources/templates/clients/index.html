<html th:replace="~{layout :: layout (~{::title}, ~{::content}, _, _)}">
  <th:block th:fragment="title">Listagem de Clientes</th:block>
  
  <th:block th:fragment="content">
    <h1>Listagem de Clientes</h1>

    <table th:if="${not clients.isEmpty()}">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Telefone</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="client : ${clients}">
          <th scope="row" th:text="${client.id}">1</th>
          <td th:text="${client.name}">Cleyson Lima</td>
          <td th:text="${client.email}">cleyson@mail.com</td>
          <td th:text="${client.phone}">(11) 99999-9999</td>
          <td>
            <a th:href="@{/clients/edit/{id} (id=${client.id})}">Editar</a>
            <a 
              th:href="@{/clients/delete/{id} (id=${client.id})}"
              onclick="return confirm('Tem certeza que deseja excluir o cliente?')"
            >
              Excluir
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <p th:unless="${not clients.isEmpty()}">Não existem clientes cadastrados</p>

    <a th:href="@{/clients/create}" role="button">Novo cliente</a>
  </th:block>
</html>
